<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>

    {# BootstrapCDN #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

        function check_input(){
            content = $("#todoItem").val()

            if (content.length == 0){
                alert("할 일을 입력하세요")
                $("#todoItem").focus()
                return false
            }
            return true
        }
    
    
    </script>

</head>
<body>
    {% include '/include/topmenu.html' %}

    <div class="container" style="margin-top:70px">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                        <div class="card-header" style="padding-bottom: 2px;">
                            <div>
                                로그인
                            </div>
                
                        </div>
                        <div class="card-body" style="padding-top:0px;padding-bottom:0px" >
                                <form action="{{url_for('user_blue.user_login_pro')}}" method="post" style="margin-top:30px" onsubmit="return check_input()">
                                        <div class="form-group">
                                            <label for="user_id">아이디</label>
                                            <input type="text" name="user_id" id="user_id"
                                               class="form-control"/>    
                                        </div>
                                        <div class="form-group">
                                            <label for="user_id">비밀번호</label>
                                            <input type="password" name="user_pw" id="user_pw"
                                                   class="form-control"/>    
                                        </div>
                                        <div class="form-group">
                                            <div style="padding-bottom:0px">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-primary">
                                                        로그인
                                                    </button>
                                                    <a href="{{url_for('join')}}"  class="btn btn-danger">회원가입</a>
                                                    <a href="{{url_for('index')}}"  class="btn btn-secondary">
                                                        취소
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    
                                    </form>
                            
                            
                            <div class="float-right" style="padding-bottom: 15px;">
                                <a type="button" class="btn btn-outline-success" style="padding: 4px 4px 4px 4px" href="{{url_for('join')}}">회원가입</a>
                            </div>
                            
                        </div>
        
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>
</html>
